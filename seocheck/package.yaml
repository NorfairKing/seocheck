name:                seocheck
version:             0.0.0.0
github:              "NorfairKing/seocheck"
author:              "Tom Sydney Kerckhove"
maintainer:          "syd@cs-syd.eu"
copyright:           "Copyright (c) 2020-2022 Tom Sydney Kerckhove"

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  dependencies:
    - aeson
    - bytestring
    - case-insensitive
    - conduit
    - containers
    - html-conduit
    - http-client
    - http-client-tls
    - http-types
    - monad-logger
    - network-uri
    - optparse-applicative
    - path
    - path-io
    - pretty-show
    - rainbow
    - stm
    - text
    - unliftio
    - validity
    - xml-conduit

executables:
  seocheck:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - seocheck

tests:
  seocheck-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - seocheck
